<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Compare</h2>
            </header>
            <!-- modal body -->
            <template if:true={productsToCompare}>
                <div class="slds-modal__content slds-grid" id="modal-content-id-1">
                    <template for:each={productsToCompare} for:item="product">
                            <div key={product.Id} class="slds-col">
                                <button class="slds-button slds-button_icon slds-button_icon-inverse slds-align_absolute-center" data-product-id={product.Id} title="Remove" onclick={handleClickOnRemove}>
                                    <lightning-icon icon-name="utility:close" alternative-text="remove" variant="error" size="small" ></lightning-icon>
                                </button>
                                <lightning-record-view-form record-id={product.Id} object-api-name="Product2">
                                    <lightning-output-field field-name="Image__c"></lightning-output-field>
                                    <lightning-output-field field-name="Name"></lightning-output-field>
                                    <lightning-output-field field-name="Description"></lightning-output-field>
                                    <lightning-output-field field-name="Color__c"></lightning-output-field>
                                    <lightning-output-field field-name="Dimension__c"></lightning-output-field>
                                    <lightning-output-field field-name="Price__c"></lightning-output-field>
                                </lightning-record-view-form>
                            </div>
                    </template>
                </div>
            </template>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <lightning-button 
                    label="Close" title="Close" onclick={closeModal}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
