<template>
    <lightning-card>
        <h3 slot="title">All Products</h3>
        <lightning-button variant="brand" label="Checkout" onclick={handleClickOnCheckout}></lightning-button>
        <template if:true={productList}>
            <c-custom-datatable-types
                key-field="Id"
                data={productList}
                columns={columns}
                hide-checkbox-column
                onrowaction={handleRowAction}>
            </c-custom-datatable-types>
        </template>
    </lightning-card>

    <template if:true={isDetailModalOpen}>
        <c-detail product-id={productIdToShowDetailFor} onclosemodal={closeDetailModal}></c-detail>
    </template>

    <template if:true={isCheckoutModalOpen}>
        <c-checkout onclosemodal={closeCheckoutModal}></c-checkout>
    </template>

    <template if:true={isPriceCompareModalOpen}>
        <c-compare onclosemodal={closePriceCompareModal}></c-compare>
    </template>
</template>
